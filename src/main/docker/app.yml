version: '2'
services:
    todolist-app:
        image: todolist
        external_links:
            - todolist-mysql:mysql
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/todolist?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    todolist-mysql:
        extends:
            file: mysql.yml
            service: todolist-mysql
